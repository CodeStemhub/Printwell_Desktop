name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (.exe installer)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --loglevel verbose

      - name: Generate icon files (if missing)
        run: |
          if (-not (Test-Path "icon.ico")) {
            Write-Host "Generating icon files..."
            npm install --save-dev png-to-ico canvas
            node tools/generate-icons.js
          }
        shell: pwsh

      - name: Build Windows installer
        env:
          CI: true
        run: npm run build:win

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrintWell-Windows-Installer
          path: dist/**/*.exe
          if-no-files-found: error
          retention-days: 30

      - name: Upload all build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: PrintWell-All-Artifacts
          path: dist/
          retention-days: 30
